<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/contact.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Contact me</title>
</head>
<body>
            <!-- Contact -->
            <section class="contact section" id="contact">
                <h2 data-heading="Get in touch"class="section__title">Contact Me</h2>
    
                <div class="contact__container container grid">
                    <div class="contact__content">
                        <div class="contact__info">
                            <div class="contact__card">
                                <i class="uil uil-envelope-edit contact__card-icon"></i>
                                <h3 class="contact__card-title">Email</h3>
                                <span class="contact__card-data">user@gmail.com</span>
                                <span class="contact__button">
                                    Write Me <i class="uil uil-arrow-right contact__button-icon"></i>
                                </span>
                            </div>
    
                            <div class="contact__card">
                                <i class="uil uil-whatsapp contact__card-icon"></i>
                                <h3 class="contact__card-title">Whatsapp</h3>
                                <span class="contact__card-data">888-777-666</span>
                                <span class="contact__button">
                                    Write Me <i class="uil uil-arrow-right contact__button-icon"></i>
                                </span>
                            </div>
    
                            <div class="contact__card">
                                <i class="uil uil-facebook-messenger contact__card-icon"></i>
                                <h3 class="contact__card-title">Messenger</h3>
                                <span class="contact__card-data">user.fb123</span>
                                <span class="contact__button">
                                    Write Me <i class="uil uil-arrow-right contact__button-icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <div class="contact__content">
                        <form action="php/sendmail.php" method="post" class="contact__form">
                            <div class="input__container">
                                <input type="text" class="input">
                                <label for="">Username</label>
                                <span>Username</span>
                            </div>
                            <div class="input__container">
                                <input type="email" class="input">
                                <label for="">Email</label>
                                <span>Email</span>
                            </div>
                            <div class="input__container">
                                <input type="tel" class="input">
                                <label for="">Phone</label>
                                <span>Phone</span>
                            </div>
                            <div class="input__container textarea">
                                <textarea name="" id="" class="input"></textarea>
                                <label for="">Message</label>
                                <span>Message</span>
                            </div>
                            <button type="submit" class="button"><i class="uil uil-navigator button__icon"></i>
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </section>  


            <script>

const inputs = document.querySelectorAll(".input");

function focusFunc() {
    let parent = this.parentNode;
    parent.classList.add("focus");
}

function blurFunc() {
    let parent = this.parentNode;
    if(this.value == "") {
        parent.classList.remove("focus");
    }
}

inputs.forEach((input) => {
    input.addEventListener("focus", focusFunc);
    input.addEventListener("blur", blurFunc);
})


            </script>


            <script src="script.js"></script>
</body>
</html>
